<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>photo-fade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="productionSource/styles.css" />
    <script src="productionSource/main.js"></script>
</head>

<body>
    <section id="cv">

        <div class="section_left-side">
 
            <header id="curriculum-vitae">
                <div class="img-positioner">
                    <div class="img-background">
                        <div class="positioner_img-area">
                            <img src="photo.png" class="show" />
                            <img src="draw.png" class="hide" />
                        </div>
                    </div>
                </div>
            </header>

            <div id="magictext">
                <span class="spanLine">
                        <p class="positionNumber edge">1</p>
                        <span id="selfintroA"></span>
                </span>
                <span class="spanLine">
                        <p class="positionNumber edge">2</p>
                        <span id="selfintroB"></span>
                </span>
                <span class="spanLine">
                        <p class="positionNumber edge">3</p>
                        <span id="selfintroC"></span>
                </span>
                <span class="spanLine">
                        <p class="positionNumber edge">4</p>
                        <span id="selfintroD"></span>
                </span>
                <span class="spanLine">
                    <p class="positionNumber edge">5</p>
                    <span class="spanColor">Najedź kursorem na zdjęcie</span>
                </span>
                <span class="spanLine">
                    <p class="positionNumber edge">6</p>
                    <span class="spanColor">i zjedź.</span>
                </span>
                <span class="spanLine">
                    <p class="positionNumber edge">7</p>
                    <span class="spanColor">To, co widzisz, to głównie CSS-transitions</span>
                </span>
                <span class="spanLine">
                    <p class="positionNumber edge">8</p>
                    <span class="spanColor">dla obrotu i przejrzystości.</span>
                </span>
            </div>
        </div>
    </section>

</body>

</html>
